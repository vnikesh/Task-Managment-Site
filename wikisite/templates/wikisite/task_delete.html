{% extends "wikisite/base.html" %}

{% block body_block %}
    <h1>Delete {{ task.title }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'wikisite:home' pk=task.task_title %} ">Cancel</a>

    </form>

{% endblock %}
